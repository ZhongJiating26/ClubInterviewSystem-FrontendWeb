version: '3.8'

services:
  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: club-interview-frontend
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - club-interview-network
    environment:
      - NODE_ENV=production
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  club-interview-network:
    driver: bridge
